<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - O'QIV</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #020617 0%, #0a2540 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: rgba(48, 48, 48, 0.81);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(270deg, #00690e, #09c0ee, #0800ff);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #0d6efd;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .role-option {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .role-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .role-option.selected {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.2), rgba(0, 212, 255, 0.2));
            border-color: #0d6efd;
        }

        .role-option.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 5px;
            right: 10px;
            color: #0d6efd;
            font-weight: bold;
        }

        .role-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .role-option.selected .role-icon {
            color: #0d6efd;
        }

        .role-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #fff;
        }

        .role-desc {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #0d6efd, #00d4ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: linear-gradient(135deg, #020617, #0a2540);
            padding: 0 15px;
            position: relative;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #00d4ff;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #5cb85c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0d6efd;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .role-selector {
                flex-direction: column;
                gap: 10px;
            }

            .logo {
                font-size: 36px;
            }

            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <a href="../../index.html" class="back-link">
        <i class="fas fa-arrow-left me-2"></i>Asosiy sahifa
    </a>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">O'QIV</div>
            <h1 class="login-title">Tizimga kirish</h1>
            <p class="login-subtitle">O'qituvchi platformasiga xush kelibsiz</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="role-selector">
                <div class="role-option" data-role="student">
                    <div class="role-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="role-title">O'quvchi</div>
                    <div class="role-desc">Kurslarda o'qish</div>
                </div>
                <div class="role-option" data-role="teacher">
                    <div class="role-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="role-title">O'qituvchi</div>
                    <div class="role-desc">Kurslarni boshqarish</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email manzil</label>
                <input type="email" id="email" class="form-control" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Parol</label>
                <input type="password" id="password" class="form-control" placeholder="Parolingizni kiriting" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Kirish</span>
            </button>
        </form>

        <div class="divider">
            <span>yoki</span>
        </div>

        <div class="register-link">
            <p>Hali ro'yxatdan o'tmaganmisiz?</p>
            <a href="register.html">Ro'yxatdan o'tish</a>
        </div>
    </div>

    <script src="../../frontend/js/api.js"></script>
    <script>
        // Role selection
        let selectedRole = 'student';
        
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedRole = this.dataset.role;
            });
        });

        // Set default selection
        document.querySelector('[data-role="student"]').classList.add('selected');

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Validation
            if (!email || !password) {
                showError('Barcha maydonlarni to\'ldiring');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Iltimos, to\'gri email manzilini kiriting');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            btnText.textContent = 'Kirish...';
            loginBtn.classList.add('loading');
            hideMessages();

            try {
                // Login with role
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        role: selectedRole
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('userRole', data.user.role);

                    // Show success message
                    showSuccess('Muvaffaqiyatli kirish!');

                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user.role === 'teacher') {
                            window.location.href = `/dashboard/${data.user.id}`;
                        } else {
                            window.location.href = `/dashboard/${data.user.id}`;
                        }
                    }, 1500);
                } else {
                    showError(data.error || 'Kirishda xatolik yuz berdi');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Tarmoq xatoligi. Iltimos, qayta urinib ko\'ring.');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                btnText.textContent = 'Kirish';
                loginBtn.classList.remove('loading');
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Enter key support for role selection
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                const roles = ['student', 'teacher'];
                const currentIndex = roles.indexOf(selectedRole);
                let newIndex;
                
                if (e.key === 'ArrowLeft') {
                    newIndex = currentIndex > 0 ? currentIndex - 1 : roles.length - 1;
                } else {
                    newIndex = currentIndex < roles.length - 1 ? currentIndex + 1 : 0;
                }
                
                selectedRole = roles[newIndex];
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                document.querySelector(`[data-role="${selectedRole}"]`).classList.add('selected');
            }
        });

        // Auto-focus email field on load
        window.addEventListener('load', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>

</html>
