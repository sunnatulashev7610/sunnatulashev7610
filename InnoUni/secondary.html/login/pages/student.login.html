<!DOCTYPE html>
<html lang="uz">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inno Uni</title>

	<link href="/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

			background: #f8fafc;
		}

		/* form container */
		.form-box {

			max-width: 900px;
		}

		.btn-custom {

			background: linear-gradient(90deg, #14b8a6, #0ea5e9);

			border: none;

			padding: 12px;

			color: white;

			font-weight: 500;
		}

		.btn-custom:hover {

			opacity: 0.9;
		}

		/* input */
		.form-control {

			padding: 12px;
		}
	</style>
</head>

<body>
	<div class="container-fluid h-100">

					<form>

							<label class="form-label">

							</label>
							<input type="text" class="form-control" placeholder="Ismingiz">
						</div>
						<div class="mb-3">
							<label class="form-label">
								Email
							</label>
							<input type="email" class="form-control" placeholder="email@misol.uz">
						</div>
						<div class="mb-4">
							<label class="form-label">
								Parol
							</label>

						</div>
						<button class="btn btn-custom w-100">

						<div class="text-center mt-4">

							</a>
							|
							<a href="/secondary.html/singin/signin.html" class="text-decoration-none ms-2">
								Kirish
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
