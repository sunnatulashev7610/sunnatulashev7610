<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - O'QIV</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #020617 0%, #0a2540 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            background: rgba(48, 48, 48, 0.81);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(270deg, #00690e, #09c0ee, #0800ff);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-title {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .register-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #0d6efd;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .role-option {
            flex: 1;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .role-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .role-option.selected {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.2), rgba(0, 212, 255, 0.2));
            border-color: #0d6efd;
        }

        .role-option.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 5px;
            right: 10px;
            color: #0d6efd;
            font-weight: bold;
        }

        .role-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .role-option.selected .role-icon {
            color: #0d6efd;
        }

        .role-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #fff;
        }

        .role-desc {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #0d6efd, #00d4ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.3);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-btn.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: linear-gradient(135deg, #020617, #0a2540);
            padding: 0 15px;
            position: relative;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #00d4ff;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #5cb85c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0d6efd;
        }

        .password-requirements {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .role-selector {
                flex-direction: column;
                gap: 10px;
            }

            .logo {
                font-size: 36px;
            }

            .register-title {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <a href="../../index.html" class="back-link">
        <i class="fas fa-arrow-left me-2"></i>Asosiy sahifa
    </a>

    <div class="register-container">
        <div class="register-header">
            <div class="logo">O'QIV</div>
            <h1 class="register-title">Ro'yxatdan o'tish</h1>
            <p class="register-subtitle">O'qituvchi platformasiga qo'shiling</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm">
            <div class="role-selector">
                <div class="role-option" data-role="student">
                    <div class="role-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="role-title">O'quvchi</div>
                    <div class="role-desc">Kurslarda o'qish</div>
                </div>
                <div class="role-option" data-role="teacher">
                    <div class="role-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="role-title">O'qituvchi</div>
                    <div class="role-desc">Kurslarni boshqarish</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="full_name" class="form-label">To'liq ism</label>
                    <input type="text" id="full_name" class="form-control" placeholder="Ismingiz" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Telefon raqam</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+998 XX XXX-XX-XX">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email manzil</label>
                <input type="email" id="email" class="form-control" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Parol</label>
                <input type="password" id="password" class="form-control" placeholder="Kamida 8 ta belgi" required>
                <div class="password-requirements">
                    Kamida 8 ta belgi, katta va kichik harflar
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Parolni tasdiqlash</label>
                <input type="password" id="confirm_password" class="form-control" placeholder="Parolni qayta kiriting" required>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                <span id="btnText">Ro'yxatdan o'tish</span>
            </button>
        </form>

        <div class="divider">
            <span>yoki</span>
        </div>

        <div class="login-link">
            <p>Allaqachon ro'yxatdan o'tganmisiz?</p>
            <a href="login.html">Tizimga kirish</a>
        </div>
    </div>

    <script src="../../frontend/js/api.js"></script>
    <script>
        // Role selection
        let selectedRole = 'student';
        
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedRole = this.dataset.role;
            });
        });

        // Set default selection
        document.querySelector('[data-role="student"]').classList.add('selected');

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('full_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const registerBtn = document.getElementById('registerBtn');
            const btnText = document.getElementById('btnText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Validation
            if (!fullName || !email || !password || !confirmPassword) {
                showError('Barcha majburiy maydonlarni to\'ldiring');
                return;
            }

            // Name validation
            if (fullName.length < 2) {
                showError('Ism kamida 2 ta belgidan iborat bo\'lishi kerak');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Iltimos, to\'gri email manzilini kiriting');
                return;
            }

            // Password validation
            if (password.length < 8) {
                showError('Parol kamida 8 ta belgidan iborat bo\'lishi kerak');
                return;
            }

            if (password !== confirmPassword) {
                showError('Parollar mos kelmadi');
                return;
            }

            // Password strength validation
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            
            if (!hasUpperCase || !hasLowerCase || !hasNumbers) {
                showError('Parolda kamida bitta katta harf, bitta kichik harf va bitta raqam bo\'lishi kerak');
                return;
            }

            // Show loading state
            registerBtn.disabled = true;
            btnText.textContent = 'Ro\'yxatdan o\'tish...';
            registerBtn.classList.add('loading');
            hideMessages();

            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        email: email,
                        phone: phone,
                        password: password,
                        role: selectedRole
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    showSuccess('Muvaffaqiyatli ro\'yxatdan o\'tish!');

                    // Auto-login after successful registration
                    setTimeout(async () => {
                        try {
                            const loginResponse = await fetch('/api/auth/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    email: email,
                                    password: password,
                                    role: selectedRole
                                })
                            });

                            const loginData = await loginResponse.json();

                            if (loginResponse.ok) {
                                // Store token and user info
                                localStorage.setItem('token', loginData.token);
                                localStorage.setItem('user', JSON.stringify(loginData.user));
                                localStorage.setItem('userRole', loginData.user.role);

                                // Redirect based on role
                                if (loginData.user.role === 'teacher') {
                                    window.location.href = `/dashboard/${loginData.user.id}`;
                                } else {
                                    window.location.href = `/dashboard/${loginData.user.id}`;
                                }
                            } else {
                                showError('Avto-login xatolik. Iltimos, qo\'lda kirish.');
                            }
                        } catch (error) {
                            console.error('Auto-login error:', error);
                            showError('Avto-login xatolik. Iltimos, qo\'lda kirish.');
                        }
                    }, 2000);
                } else {
                    showError(data.error || 'Ro\'yxatdan o\'tishda xatolik yuz berdi');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Tarmoq xatoligi. Iltimos, qayta urinib ko\'ring.');
            } finally {
                // Reset button state
                registerBtn.disabled = false;
                btnText.textContent = 'Ro\'yxatdan o\'tish';
                registerBtn.classList.remove('loading');
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Enter key support for role selection
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                const roles = ['student', 'teacher'];
                const currentIndex = roles.indexOf(selectedRole);
                let newIndex;
                
                if (e.key === 'ArrowLeft') {
                    newIndex = currentIndex > 0 ? currentIndex - 1 : roles.length - 1;
                } else {
                    newIndex = currentIndex < roles.length - 1 ? currentIndex + 1 : 0;
                }
                
                selectedRole = roles[newIndex];
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                document.querySelector(`[data-role="${selectedRole}"]`).classList.add('selected');
            }
        });

        // Auto-focus name field on load
        window.addEventListener('load', function() {
            document.getElementById('full_name').focus();
        });

        // Real-time password validation
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (confirmPassword && password !== confirmPassword) {
                document.getElementById('confirm_password').style.borderColor = '#dc3545';
            } else if (confirmPassword && password === confirmPassword) {
                document.getElementById('confirm_password').style.borderColor = '#28a745';
            } else {
                document.getElementById('confirm_password').style.borderColor = 'rgba(255, 255, 255, 0.2)';
            }
        });

        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password && confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#dc3545';
            } else if (password && confirmPassword && password === confirmPassword) {
                this.style.borderColor = '#28a745';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            }
        });
    </script>
</body>

</html>
