<!DOCTYPE html>
<html lang="uz">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>O'qituvchi boshqaruv paneli - O'QIV</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<style>
		.teacher-dashboard {
			background: linear-gradient(180deg, #020617, #0a2540);
			color: #fff;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			min-height: 100vh;
		}

		.dashboard-container {
			max-width: 1400px;
			margin: 0 auto;
			padding: 20px;
		}

		.stats-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 20px;
			margin-bottom: 30px;
		}

		.content-section {
			background: rgba(48, 48, 48, 0.81);
			backdrop-filter: blur(20px);
			border-radius: 15px;
			padding: 30px;
			margin-bottom: 20px;
			border: 1px solid rgba(255, 255, 255, 0.1);
		}

		.section-title {
			font-size: 22px;
			font-weight: bold;
			margin-bottom: 20px;
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.courses-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
			gap: 25px;
			margin-bottom: 30px;
		}

		.course-card {
			background: rgba(48, 48, 48, 0.81);
			backdrop-filter: blur(20px);
			border-radius: 15px;
			padding: 25px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			transition: all 0.3s ease;
			cursor: pointer;
		}

		.course-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 40px rgba(0, 123, 255, 0.2);
			border-color: #0d6efd;
		}

		.course-header {
			display: flex;
			align-items: center;
			gap: 15px;
			margin-bottom: 20px;
		}

		.course-avatar {
			width: 60px;
			height: 60px;
			border-radius: 12px;
			object-fit: cover;
			border: 2px solid #0d6efd;
		}

		.course-info h4 {
			margin: 0;
			font-size: 18px;
			font-weight: bold;
			color: #fff;
		}

		.course-meta {
			display: flex;
			flex-direction: column;
			gap: 5px;
		}

		.course-category {
			background: linear-gradient(90deg, #0d6efd, #00d4ff);
			color: white;
			padding: 4px 8px;
			border-radius: 12px;
			font-size: 12px;
			width: fit-content;
		}

		.course-teacher {
			color: rgba(255, 255, 255, 0.7);
			font-size: 14px;
		}

		.course-status {
			padding: 4px 8px;
			border-radius: 12px;
			font-size: 12px;
			font-weight: bold;
		}

		.status-active {
			background: linear-gradient(90deg, #28a745, #5cb85c);
		}

		.status-inactive {
			background: linear-gradient(90deg, #6c757d, #adb5bd);
		}

		.course-stats {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 15px;
			margin-bottom: 20px;
		}

		.stat-item {
			text-align: center;
			padding: 15px;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 10px;
		}

		.stat-number {
			font-size: 20px;
			font-weight: bold;
			color: #0d6efd;
		}

		.stat-label {
			color: rgba(255, 255, 255, 0.6);
			font-size: 12px;
			margin-top: 5px;
		}

		.course-actions {
			display: flex;
			gap: 10px;
		}

		.action-btn {
			padding: 10px 20px;
			border-radius: 8px;
			border: none;
			cursor: pointer;
			font-size: 14px;
			transition: all 0.3s ease;
		}

		.btn-view {
			background: rgba(255, 255, 255, 0.1);
			color: white;
			border: 1px solid rgba(255, 255, 255, 0.2);
		}

		.btn-primary {
			background: linear-gradient(90deg, #0d6efd, #00d4ff);
			color: white;
		}

		.btn-success {
			background: linear-gradient(90deg, #28a745, #5cb85c);
			color: white;
		}

		.btn-info {
			background: linear-gradient(90deg, #17a2b8, #5bc0de);
			color: white;
		}

		.action-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
		}

		.activity-container {
			max-height: 400px;
			overflow-y: auto;
		}

		.activity-list {
			display: flex;
			flex-direction: column;
			gap: 15px;
		}

		.activity-item {
			display: flex;
			align-items: center;
			gap: 15px;
			padding: 15px;
			border-radius: 10px;
			background: rgba(255, 255, 255, 0.05);
			transition: all 0.3s ease;
		}

		.activity-item:hover {
			background: rgba(255, 255, 255, 0.1);
		}

		.activity-icon {
			width: 40px;
			height: 40px;
			border-radius: 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 16px;
		}

		.activity-icon.enrollment {
			background: linear-gradient(135deg, #0d6efd, #00d4ff);
		}

		.activity-icon.task_completion {
			background: linear-gradient(135deg, #28a745, #5cb85c);
		}

		.activity-icon.course_completion {
			background: linear-gradient(135deg, #ffc107, #ffdb4d);
		}

		.activity-details {
			flex: 1;
		}

		.activity-title {
			font-weight: bold;
			margin-bottom: 5px;
		}

		.activity-time {
			color: rgba(255, 255, 255, 0.6);
			font-size: 12px;
		}

		.activity-progress {
			margin-top: 10px;
		}

		.progress-info {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.progress-bar {
			width: 100%;
			height: 6px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 3px;
			overflow: hidden;
			margin-top: 5px;
		}

		.progress-fill {
			height: 100%;
			background: linear-gradient(90deg, #0d6efd, #00d4ff);
			border-radius: 3px;
			transition: width 0.3s ease;
		}

		.quick-actions-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 20px;
		}

		.quick-action-card {
			background: rgba(48, 48, 48, 0.81);
			backdrop-filter: blur(20px);
			border-radius: 15px;
			padding: 25px;
			text-align: center;
			border: 1px solid rgba(255, 255, 255, 0.1);
			transition: all 0.3s ease;
			cursor: pointer;
		}

		.quick-action-card:hover {
			transform: translateY(-3px);
			border-color: #0d6efd;
		}

		.action-icon {
			font-size: 32px;
			margin-bottom: 15px;
			color: #0d6efd;
		}

		.action-icon h4 {
			margin: 0;
			color: #fff;
		}

		.action-icon p {
			margin: 0;
			color: rgba(255, 255, 255, 0.6);
			font-size: 14px;
		}

		@media (max-width: 768px) {
			.stats-grid {
				grid-template-columns: repeat(2, 1fr);
			}

			.courses-grid {
				grid-template-columns: 1fr;
			}

			.course-stats {
				grid-template-columns: repeat(2, 1fr);
			}

			.course-actions {
				flex-direction: column;
			}
		}
	</style>
</head>

<body>
	<div class="teacher-dashboard">
		<div class="dashboard-container">
			<!-- Header with search -->
			<div class="content-section">
				<div class="row align-items-center">
					<div class="col-md-8">
						<div class="user-info">
							<!-- User info will be populated by JS -->
						</div>
					</div>
					<div class="col-md-4">
						<input type="text" class="form-control search-bar"
							placeholder="Kurslar, talabalar, vazifalarni qidirish...">
					</div>
				</div>
			</div>

			<!-- Statistics Grid -->
			<div class="stats-grid">
				<!-- Stats will be populated by JS -->
			</div>

			<!-- Courses Overview -->
			<div class="content-section">
				<div class="courses-header">
					<h2 class="section-title">
						<i class="fas fa-book-open me-2"></i>
						Mening kurslarim
					</h2>
					<button class="create-course-btn">
						<i class="fas fa-plus me-2"></i>Yangi kurs yaratish
					</button>
				</div>
				<div class="courses-grid">
					<!-- Courses will be populated by JS -->
				</div>
			</div>

			<!-- Recent Activities -->
			<div class="content-section">
				<h2 class="section-title">
					<i class="fas fa-clock-rotate-left me-2"></i>
					So'nggi faoliyat
				</h2>
				<div class="activity-container">
					<!-- Activities will be populated by JS -->
				</div>
			</div>

			<!-- Quick Actions -->
			<div class="quick-actions-container">
				<h2 class="section-title">
					<i class="fas fa-bolt me-2"></i>
					Tezkor amallar
				</h2>
				<div class="quick-actions-grid">
					<div class="quick-action-card" data-action="create-course">
						<div class="action-icon">
							<i class="fas fa-plus-circle"></i>
						</div>
						<h4>Yangi kurs</h4>
						<p>Yangi kurs yarating</p>
					</div>
					<div class="action-icon">
						<i class="fas fa-tasks"></i>
					</div>
					<h4>Vazifalar</h4>
					<p>Vazifalarni boshqarish</p>
				</div>
				<div class="action-icon">
					<i class="fas fa-chart-bar"></i>
				</div>
				<h4>Analitika</h4>
				<p>Batafsil statistikani ko'rish</p>
			</div>
			<div class="action-icon">
				<i class="fas fa-folder-open"></i>
			</div>
			<h4>Kutubxona</h4>
			<p>Materlallarni boshqarish</p>
		</div>
	</div>
	</div>
	</div>
	</div>
	</div>

	<script src="../js/api.js"></script>
	<script src="../js/teacherDashboard.js"></script>
</body>

</html>
